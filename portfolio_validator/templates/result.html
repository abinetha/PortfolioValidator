<!DOCTYPE html>
<html>
<head>
    <title>Validation Result</title>
    <style>
        /* Define CSS styles for different text colors */
        .error-text {
            color: red;
        }
        .success-text {
            color: green;
        }
        
    </style>
</head>

    <h1>Validation Result</h1>
    {% if errors %}
        <h2>Validation Errors:</h2>
        <ul>
            {% for error in errors %}
                <li class="error-text">{{ error }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2 class="success-text">{{ message }}</h2>
    {% endif %}

</html>
